<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Oncall2020</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="img-wrapper">
                <img src="imagens/telalogin1.png" alt="">

            </div>
            <div class="login">
                <img src="imagens/Tela login/logotipoVerde.png">
                <h1>Você esqueceu a senha?</h1>
                <p>Digite abaixo o email que você utiliza para acessar a conta<br>
                    e nós enviaremos um link para cadastro de uma nova senha.</p>
                <form>

                    <div class="input-group form input">
                        <label for="email" class="field-label">E-mail</label><br>
                        <input type="email" class="field" id="email" placeholder="Digite o seu E-mail">
                    </div>

                    <button type="submit">CONFIRMAR</button>
                </form>

            </div>
    </div>
        
        </header>
    </div>
</body>
</html>
